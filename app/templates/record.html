<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamCanvas - Dream Analysis</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="http://dreamcanvas-auth.ukwest.azurecontainer.io:5000/">🌌 Dream Portal</a>
        <a href="http://dreamcanvas-analysis.ukwest.azurecontainer.io:5001/record">✍️ Capture a Dream</a>
        <a href="http://dreamcanvas-history.ukwest.azurecontainer.io:5002/history">📜 Dream Journal</a>
    </div>

    <!-- Title Section -->
    <div class="hero-text">
        <h1>Step into your dreams</h1>
    </div>

    <!-- Dream Analysis Form -->
    <form id="dreamForm">
        <div class="date-container">
            <label for="dreamDate">📅 Date</label>
            <input type="date" id="dreamDate" required>
        </div>

        <div class="form-grid">
            <div class="form-item">
                <label>🛌 Type</label>
                <select id="type">
                    <option value="Lucid">Lucid Dream</option>
                    <option value="Nightmare">Nightmare</option>
                    <option value="Recurring">Recurring Dream</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Memory Related">Memory Related</option>
                </select>
            </div>

            <div class="form-item">
                <label>👥 Characters</label>
                <select id="characters">
                    <option value="Self">Self</option>
                    <option value="Family">Family</option>
                    <option value="Strangers">Strangers</option>
                    <option value="Animals">Animals</option>
                    <option value="Supernatural Beings">Supernatural Beings</option>
                </select>
            </div>

            <div class="form-item">
                <label>🌆 Environment</label>
                <select id="environment">
                    <option value="Familiar Place">Familiar Place</option>
                    <option value="Surreal Landscape">Surreal Landscape</option>
                    <option value="Another World">Another World</option>
                    <option value="Uncertain Location">Uncertain Location</option>
                </select>
            </div>
            
            <div class="form-item">
                <label>❤️ Emotion</label>
                <select id="emotion">
                    <option value="Calm">Calm</option>
                    <option value="Anxious">Anxious</option>
                    <option value="Excited">Excited</option>
                    <option value="Confused">Confused</option>
                    <option value="Relieved">Relieved</option>
                </select>
            </div>
        </div>

        <label>📝 Dream Description</label>
        <textarea id="dreamContent" rows="4" placeholder="Describe your dream..."></textarea>

        <button type="button" id="analyzeBtn">Analyse Dream</button>
    </form>

    <!-- Dream Analysis Result -->
    <div class="result-box hidden" id="analysisResult">
        <div class="result-left">
            <img id="dreamImage" class="dream-image" src="" alt="Dream Visualization">
            <iframe id="spotifyPlaylist" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    
        <div class="result-right">
            <p id="dreamAnalysis"></p>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

<footer class="footer">
    © 2025 DreamCanvas
</footer>
</html>
